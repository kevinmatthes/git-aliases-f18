name: 'Feature Request:  General'
description: Request a new feature.
title: '[Feature Request] New Feature'
labels:
  - enhancement
assignees:
  - kevinmatthes
body:
  - type: markdown
    attributes:
      value: With this issue, a new feature is requested.
  - type: textarea
    attributes:
      label: Description
      description: |
        Please describe the new feature.  This is only required if the issue
        title is not alredy descriptive enough.  However, further details may be
        given by additional comments on this issue after its creation.
      placeholder: Description of the new feature
    validations:
      required: false

