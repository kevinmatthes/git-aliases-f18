name: valgrind

on:
  pull_request:
  push:
    branches:
      - main
      - staging
      - trying

permissions:
  contents: read

jobs:
  valgrind:
    name: valgrind
    runs-on: ubuntu-latest
    steps:
      - name: dependencies
        run: sudo apt-get install valgrind -y

      - name: just
        uses: extractions/setup-just@v2.0.0

      - name: checkout
        uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - name: valgrind
        run: just v

