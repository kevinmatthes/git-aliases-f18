name: bump2version

on:
  pull_request:
  push:
    branches:
      - main
      - staging
      - trying

permissions:
  contents: read

jobs:
  bump2version:
    name: bump2version
    runs-on: ubuntu-latest
    steps:
      - name: just
        uses: extractions/setup-just@v1.6.0

      - name: python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.9

      - name: checkout
        uses: actions/checkout@v3.5.2
        with:
          persist-credentials: false

      - name: dependencies
        uses: py-actions/py-dependency-install@v4.0.0

      - name: bump2version
        run: just versions

